<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Reply to Comment</title>
</head>
<body>
<div class="container">
    <h2>Reply to Comment</h2>
    <form method="post" th:action="@{/comment/reply}" th:object="${reply}">
        <input type="hidden" name="parentId" th:value="${commentId}">
        <input type="hidden" name="postId" th:value="${postId}">
        <input type="hidden" name="userId" th:value="${session.loggedInUser.id}">

        <label for="replyTitle">Reply Title:</label>
        <input type="text" id="replyTitle" name="title" required>

        <label for="replyContent">Reply Content:</label>
        <textarea id="replyContent" name="content" required></textarea>

        <button type="submit">Reply</button>
    </form>
</div>
</body>
</html>
