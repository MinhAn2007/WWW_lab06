<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Reply to Comment</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reply to Comment</h2>
    <form method="post" th:action="@{/comment/reply}" th:object="${reply}" class="needs-validation" novalidate>
        <input type="hidden" name="parentId" th:value="${commentId}">
        <input type="hidden" name="postId" th:value="${postId}">
        <input type="hidden" name="userId" th:value="${session.loggedInUser.id}">

        <div class="mb-3">
            <label for="replyTitle" class="form-label">Reply Title:</label>
            <input type="text" id="replyTitle" name="title" class="form-control" required>
            <div class="invalid-feedback">
                Please enter a reply title.
            </div>
        </div>

        <div class="mb-3">
            <label for="replyContent" class="form-label">Reply Content:</label>
            <textarea id="replyContent" name="content" class="form-control" required></textarea>
            <div class="invalid-feedback">
                Please enter reply content.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Reply</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbsm2FiE5PpLXRzeMIjyC4mO1L7IZtaRjA6M72iCkqAq0TCp6F/3hEPDdhzBmgye" crossorigin="anonymous"></script>
</body>
</html>
