<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyQT7iURe9x9M1gLLy/2JoVMI9uSrtVYY"
          crossorigin="anonymous">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        dl.row {
            display: flex;
            flex-wrap: wrap;
        }

        dl.row div {
            flex: 0 0 45%;
            padding: 5px;
        }

        .back-to-list-btn {
            display: block;
            margin-top: 10px;
            color: #fff;
            background-color: #333;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">User Details</h1>

    <div th:if="${user != null}">
        <dl class="row">
            <div class="col-sm-6"><strong>First Name:</strong></div>
            <div class="col-sm-6" th:text="${user.firstName}"></div>

            <div class="col-sm-6"><strong>Middle Name:</strong></div>
            <div class="col-sm-6" th:text="${user.middleName}"></div>

            <div class="col-sm-6"><strong>Last Name:</strong></div>
            <div class="col-sm-6" th:text="${user.lastName}"></div>

            <div class="col-sm-6"><strong>Mobile:</strong></div>
            <div class="col-sm-6" th:text="${user.mobile}"></div>

            <div class="col-sm-6"><strong>Email:</strong></div>
            <div class="col-sm-6" th:text="${user.email}"></div>

            <div class="col-sm-6"><strong>Registered At:</strong></div>
            <div class="col-sm-6" th:text="${user.registeredAt}"></div>

            <div class="col-sm-6"><strong>Last Login:</strong></div>
            <div class="col-sm-6" th:text="${user.lastLogin}"></div>

            <div class="col-sm-6"><strong>Intro:</strong></div>
            <div class="col-sm-6" th:text="${user.intro}"></div>

            <div class="col-sm-6"><strong>Profile:</strong></div>
            <div class="col-sm-6" th:text="${user.profile}"></div>

            <div class="col-sm-6"><strong>Posts:</strong></div>
            <div class="col-sm-6">
                <ul>
                    <li th:each="post : ${user.posts}">
                        <strong th:text="${post.title}"></strong>
                        <p th:text="${post.summary}"></p>
                    </li>
                </ul>
            </div>
        </dl>
    </div>

    <div th:if="${user == null}" class="mt-3">
        <p>User not found.</p>
    </div>

    <a class="back-to-list-btn" th:href="@{'/posts/posts'}">Back to List</a>
</div>
</body>
</html>
