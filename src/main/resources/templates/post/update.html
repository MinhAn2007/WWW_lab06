<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Update Post</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Update Post</h2>
    <form method="post" th:action="@{/posts/update}" th:object="${post}" class="mb-4">
        <input type="hidden" name="id" th:value="${post.id}">
        <input type="hidden" name="authorId" th:value="${session.loggedInUser.id}">
        <div class="mb-3">
            <label for="metaTitle" class="form-label">Meta Title:</label>
            <input type="text" th:field="*{metaTitle}" class="form-control" id="metaTitle" placeholder="Title" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title" required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea th:field="*{summary}" class="form-control" id="summary" placeholder="Summary" required></textarea>
        </div>

        <input type="hidden" th:field="*{createdAt}" name="createdAt" th:value="${post.createdAt}">
        <input type="hidden" th:field="*{publishedAt}" name="publishedAt" th:value="${post.publishedAt}">

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea th:field="*{content}" class="form-control" id="content" placeholder="Content" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
</body>
</html>
