<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Add New Post</title>
</head>
<body>
<div class="container mt-5">
    <h1>Add New Post</h1>
    <form method="post" th:action="@{/posts/add}" th:object="${newPost}">
        <input type="hidden" name="authorId" th:value="${session.loggedInUser.id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
        </div>

        <div class="mb-3">
            <label for="metaTitle" class="form-label">Meta Title:</label>
            <input type="text" class="form-control" id="metaTitle" th:field="*{metaTitle}" placeholder="Meta Title">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" th:field="*{summary}" placeholder="Summary" required></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}" placeholder="Content" required></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="published" th:field="*{published}">
            <label class="form-check-label" for="published">Published</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>
</body>
</html>
